<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="music-player">
        <div class="image-slider">
            <button id="slide-left" class="slide-btn">‹</button>
            <img src="images/image (1).jpg" alt="Image 1" class="slider-image">
            <img src="images/image (2).jpg" alt="Image 2" class="slider-image">
            <img src="images/image (3).jpg" alt="Image 3" class="slider-image">
            <img src="images/image (4).jpg" alt="Image 4" class="slider-image">
            <img src="images/image (5).jpg" alt="Image 5" class="slider-image">
            <button id="slide-right" class="slide-btn">›</button>
        </div>
        <h2 id="song-title">Song Title</h2>
        <audio id="audio" src="songs/song1.mp3"></audio>
        <div class="controls">
            <button id="prev">Previous</button>
            <button id="play">Play</button>
            <button id="next">Next</button>
        </div>
        <div class="progress-container">
            <div id="progress"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
